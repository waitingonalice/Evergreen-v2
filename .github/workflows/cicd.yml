name: CI/CD

on:
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: ./

jobs:
  code-quality-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: To backend
        run: cd backend

      - name: Install pipenv
        run: |
          python3 -m pip install --upgrade pipenv

      - name: Install dependencies
        run: |
          pipenv install --dev

      - name: Run linters
        run: |
          pipenv run flake8 --ignore=E501,W503 .
          pipenv run typecheck

  code-quality-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: To frontend
        run: cd frontend

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile

      - name: Run linters
        run: |
          yarn lint
