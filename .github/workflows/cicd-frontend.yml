name: CI/CD Frontend

on:
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: ./frontend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install frontend dependencies
        run: |
          yarn install --frozen-lockfile

      - name: Build frontend
        run: |
          yarn build
